<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

* {
  box-sizing: border-box;
  margin: 0px;
}

body {
  font-family: Arial, Helvetica, sans-serif
}

.header {
  padding: 40px;
  text-align: center;
  background: #949494;
  color: black;
  margin: auto;
  width: 70%;
  border: 2px solid black;
}

.header h1 {
  font-size: 30px;
}

.main {
  height: 55vh;
  text-align: center;
  background: #D3D3D3;
  color: black;
  width: 70%;
  margin: auto;
  border: 2px solid black;
  padding: 75px;
}

.url p{
padding: 20px;
}



</style>


</head>

<body>

<section>
<div class="header">
<h1>Have a live feed we missed? Add it's URL and tag it!:<h1>
</section>


<section class="main">

  <form class="url">
    <h3>Add a stream's URL</h3>
    <form action="" method="POST"> 
    <input type="text" placeholder="URL" name="URL">
    <p>Press enter to submit tag for URL</p>
 
  </form>
    
 
</section>





</body>

</html>
